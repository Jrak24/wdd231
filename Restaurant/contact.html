<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SavorBite | Contact</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="logo">SavorBite</h1>
      <nav>
        <button id="menu-toggle" aria-label="Toggle navigation menu">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> 123 Flavor Street, Taste City, FL 45678</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> contact@savorbite.com</p>
      <p><strong>Hours:</strong> Mon–Sat: 11am – 10pm | Sun: Closed</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 SavorBite Restaurant</p>
      <a href="attributions.html">Attributions</a>
    </div>
  </footer>
</body>
</html>
